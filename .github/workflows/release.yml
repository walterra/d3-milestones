name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Setup Xvfb for browser tests
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: |
          export DISPLAY=:99
          yarn test

      - name: Get Release Version
        id: release-version
        run: |
          yarn changeset status --output=release.json 2>/dev/null || true
          if [ -f release.json ]; then
            VERSION=$(jq -r '.releases[0].newVersion // empty' release.json)
            rm release.json
            if [ -n "$VERSION" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "title=release v$VERSION" >> $GITHUB_OUTPUT
            else
              echo "title=chore: release" >> $GITHUB_OUTPUT
            fi
          else
            echo "title=chore: release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: ${{ steps.release-version.outputs.title }}
          publish: yarn release
          createGithubReleases: true
          version: yarn version-packages
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          DISPLAY: :99

      - name: Upload Release Assets
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Upload zip file to GitHub release
          if [ -f build/d3-milestones.zip ]; then
            VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
            gh release upload "v${VERSION}" build/d3-milestones.zip --clobber
          fi

      - name: Deploy Storybook to GitHub Pages
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          yarn deploy-storybook
